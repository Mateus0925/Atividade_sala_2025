<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Aprendizado Css/relembrando.css">
</head>
<body>
    <div id="bloco1">
            <div id="bloco2">
                <h3 class="paragrafo">Your Result</h3>
                <div id="circulo">
                    <h2 class="numeros">76</h2>
                    <h3 class="numeros">of 100</h3>
                </div>
                <h2 class="paragrafo">Great</h2>
                <h4 class="paragrafo">You scored higher than 65% of the people who have taken these tests.</h4>
            </div>
            <div id="bloco3">
                <h3 class="segundo_paragrafo">Summary</h3>
                <div one class="opcao">
                    <img src="../Html/images/icon-reaction.svg" alt="">
                    <h4 id="text1">Reaction</h4>
                    <h4>80 / <h4 >100</h4></h4>
                </div>
                <div two class="opcao">
                    <img src="../Html/images/icon-memory.svg" alt="">
                    <h4 id="text2">Memory</h4>
                    <h4>92 / <h4>100</h4></h4>
                </div>
                <div three class="opcao">
                    <img src="../Html/images/icon-verbal.svg" alt="">
                    <h4 id="text3">Verbal</h4>
                    <h4>61 / <h4>100</h4></h4>
                </div>
                <div four class="opcao">
                    <img src="../Html/images/icon-visual.svg" alt="">
                    <h4 id="text4">Visual</h4>
                    <h4>73 / <h4>100</h4></h4>
                </div>
                <div>
                    <button id="botao">
                        <p>Continue</p>
                    </button>
                </div>
            </div>
    </div>
</body>
</html>
